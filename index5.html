<!DOCTYPE html>
<html>
    <head>
        <meta name="Viewport" content=""Width=device-width, initial-scale="1.0">
        <title>Calculator using Javascript</title>
        <link rel="stylesheet" href="style5.css">
    </head>
    <body>
        <h>CALCULATOR</h>
        <div class="container">
            <div class="Calculator">
            <form>
                <div class ="display ,button">
                    <input type="text" name="display">
                </div>
           <div>
            <input type="button" value = "AC"  onclick="display.value = ''" class="operator , button">
            <input type="button" value = "DE"  onclick="display.value += display.value.toString().slice(0,-1)" class="operator , button" >
            <input type="button" value = "."  onclick="display.value += '.'" class="operator , button">
            <input type="button" value = "/"  onclick="display.value += '/'" class="operator , button">
           </div>
           <div>
            <input type="button" value = "7" onclick="display.value += '7'" class=" operator , button">
            <input type="button" value = "8"  onclick="display.value += '8'" class = "operator , button">
            <input type="button" value = "9"  onclick="display.value += '9'" class = "operator , button">
            <input type="button" value = "*"  onclick="display.value += '*'" class="operator , button">
           </div>
           <div>
            <input type="button" value = "4"  onclick="display.value += '4'" >
            <input type="button" value = "5"  onclick="display.value += '5'" >
            <input type="button" value = "6"  onclick="display.value += '6'" >
            <input type="button" value = "-"  onclick="display.value += '-'" class="operator , button">
           </div>
           <div>
            <input type="button" value = "1"  onclick="display.value += '1'" >
            <input type="button" value = "2"  onclick="display.value += '2'" >
            <input type="button" value = "3"  onclick="display.value += '3'">
            <input type="button" value = "+"  onclick="display.value += '+'" class="operator , button">
           </div>
           <div>
            <input type="button" value = "00"  onclick="display.value += '00'">
            <input type="button" value = "0"  onclick="display.value += '0'">
            <input type="button" value = "=" onclick ="display.value = eval(display.value)"class="equal" class="operator , button">
            <input type="button" value="%" onclick="display.value += '%' " class="operator , button">
           </div>
           </form>
           </div>
        </div>
    </body>
</html>
